<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="scoreboard">
        <div id="currScore" class="scoreShow">
            <p>Your Score: </p>
            <p id="score">0</p>
        </div>
        <div id="highScore" class="scoreShow">
            <p>High Score: </p>
            <p id="hscore">0</p>
        </div>
    </div>

    <div id="compturn">
        <h1>COMP CHOICE</h1>
        <div id="compchoice">
            <div id="null" class="compno">-</div>
        </div>
    </div>

    <div id="yourturn">
        <h1>CHOOSE ANYONE</h1>
        <div id="numbers">
            <div id="yourone" class="yourno">1</div>
            <div id="yourtwo" class="yourno">2</div>
            <div id="yourthree" class="yourno">3</div>
            <div id="yourfour" class="yourno">4</div>
            <div id="yourfive" class="yourno">5</div>
            <div id="yoursix" class="yourno">6</div>
        </div>
    </div>

    <div id="msg">
        <p>Commentery: </p>
        <p id="spl">Start Playing!!</p>
    </div>
</body>
<script src="mainlogic.js"></script>
</html>
